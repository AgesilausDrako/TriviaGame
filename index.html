<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Trivia Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="jumbotron jumbotron-fluid text-center">
		  <div class="container">
		  	<img src="assets/images/Russia.png">
		    <h1 class="display-3">Ultimate Russian Trivia</h1>
		  </div>
		</div><!-- End of jumbotron -->
		<div id="game-box" class='container'>
			<div class='row'>
				<div class='col-md-10 col-md-offset-1 col-xs-12 text-center'>
				  <div>
				  	<h1>Time Remaining: <span></span></h1>
				  </div>
				  <div class="form-group">
				    <div class="form-check">
				    <label class="form-check-label">
				    	<p>1. Who was the mad monk who influenced Russia prior to the Russian Revolution?</p>
				        <input type="radio" class="form-check-input" name=""  value="">
				        Sergei Kislyak
				        <input type="radio" class="form-check-input" name=""  value="">
				        Grigori Rasputin
				        <input type="radio" class="form-check-input" name=""  value="">
				        Igor Sechin
				        <input type="radio" class="form-check-input" name=""  value="">
				        Pyotr Stolypin
				      </label>
				    </div>
				</div>
				<div class="form-group">
				    <div class="form-check">
				    <label class="form-check-label">
				    	<p>2. Who was the last Tsar of Russia?</p>
				        <input type="radio" class="form-check-input" name=""  value="">
				        Alexander I
				        <input type="radio" class="form-check-input" name=""  value="">
				        Alexander II
				        <input type="radio" class="form-check-input" name=""  value="">
				        Nicholas II
				        <input type="radio" class="form-check-input" name=""  value="">
				        Nicholas III
				      </label>
				    </div>
				</div>
				<div class="form-group">
				    <div class="form-check">
				    <label class="form-check-label">
				    	<p>3. Who wrote the book What is to be done?</p>
				        <input type="radio" class="form-check-input" name=""  value="">
				        Georgi Plekhanov
				        <input type="radio" class="form-check-input" name=""  value="">
				        Yuli Martov
				        <input type="radio" class="form-check-input" name=""  value="">
				        Alexei Nemov
				        <input type="radio" class="form-check-input" name=""  value="">
				        Alexander Karelin
				      </label>
				    </div>
				</div>
				<div class="form-group">
				    <div class="form-check">
				    <label class="form-check-label">
				    	<p>4. Who was a Soviet dissident writer?</p>
				        <input type="radio" class="form-check-input" name=""  value="">
				        Leo Tolstoy
				        <input type="radio" class="form-check-input" name=""  value="">
				        Alexander Solzhenitsyn
				        <input type="radio" class="form-check-input" name=""  value="">
				        Stenka Razin
				        <input type="radio" class="form-check-input" name=""  value="">
				        Fyodor Dostoevsky
				      </label>
				    </div>
				</div>
				<div class="form-group">
				    <div class="form-check">
				    <label class="form-check-label">
				    	<p>5. Who was a Russian secret agent?</p>
				        <input type="radio" class="form-check-input" name=""  value="">
				        Donald Trump
				        <input type="radio" class="form-check-input" name=""  value="">
				        Sergei Shoigu
				        <input type="radio" class="form-check-input" name=""  value="">
				        Yuri Modin
				        <input type="radio" class="form-check-input" name=""  value="">
				        Igor Sechin
				      </label>
				    </div>
				</div>
			</div><!-- End of header row -->
			<div class="row">
			  	<div class="col-md-12">
					<footer class="footer col-xs-12  text-center">&copy; Copyright 2017 Clay Crawley
					</footer>
				</div>
		    </div><!-- End of footer row -->
		</div><!-- End of container -->
	<script src="assets/javascript/app.js"></script>
	</body>
</html>
